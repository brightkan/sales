<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
</head>
<style>
    body {
      font-size:20px
    }
</style>
<body>
<h1>Receipt</h1>
<h4 style="float:right">Date: {{receipt.date}}</h4>
<table border="1" cellpadding="5">
    <tr>
        <td>No: </td>
        <td>{{receipt.id}}</td>
    </tr>
    <tr>
        <td>Received with thanks from: </td>
        <td>{{receipt.customer_name}}</td>
    </tr>
    <tr>
        <td>Being paid for: </td>
        <td>{{receipt.item}}</td>
    </tr>
    <tr>
        <td>Amount in words: </td>
        <td>{{receipt.amount_in_words}}</td>
    </tr>
    <tr>
        <td>Amount: </td>
        <td>{{receipt.amount}}</td>
    </tr>
    <tr>
        <td>Cash/Cheque: </td>
        <td>{{receipt.cash_or_cheque}}</td>
    </tr>
    <tr>
        <td>Balance: </td>
        <td>{{receipt.balance}}</td>
    </tr>
</table>

</body>
</html>
